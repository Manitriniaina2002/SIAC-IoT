services:
  # Backend FastAPI
  - type: web
    name: siac-iot-backend
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: siac-iot-db
          property: connectionString
      - key: CORS_ORIGINS
        sync: false
    autoDeploy: true

databases:
  - name: siac-iot-db
    plan: free
    databaseName: siaciot
    user: siaciot
