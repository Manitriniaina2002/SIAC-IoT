<svg xmlns="http://www.w3.org/2000/svg" width="600" height="160" viewBox="0 0 600 160">
    <style> .box { fill:#f5f7ff; stroke:#3b82f6; stroke-width:2 } .text{ font-family: Arial,
        Helvetica, sans-serif; font-size:14px; fill:#0f172a; }</style>
    <rect x="20" y="40" width="120" height="50" rx="8" class="box" />
    <text x="80" y="70" text-anchor="middle" class="text">/login</text>

    <rect x="180" y="40" width="140" height="50" rx="8" class="box" />
    <text x="250" y="70" text-anchor="middle" class="text">/dashboard</text>

    <rect x="360" y="10" width="120" height="50" rx="8" class="box" />
    <text x="420" y="40" text-anchor="middle" class="text">/devices</text>

    <rect x="360" y="90" width="160" height="50" rx="8" class="box" />
    <text x="440" y="120" text-anchor="middle" class="text">/devices/:id</text>

    <rect x="520" y="40" width="100" height="50" rx="8" class="box" />
    <text x="570" y="70" text-anchor="middle" class="text">/alerts</text>

    <line x1="140" y1="65" x2="180" y2="65" stroke="#0f172a" stroke-width="2"
        marker-end="url(#arrow)" />
    <line x1="320" y1="65" x2="360" y2="35" stroke="#0f172a" stroke-width="2"
        marker-end="url(#arrow)" />
    <line x1="320" y1="65" x2="360" y2="120" stroke="#0f172a" stroke-width="2"
        marker-end="url(#arrow)" />
    <line x1="320" y1="65" x2="520" y2="65" stroke="#0f172a" stroke-width="2"
        marker-end="url(#arrow)" />

    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto">
            <path d="M0,0 L10,5 L0,10 z" fill="#0f172a" />
        </marker>
    </defs>
</svg>